<html>
<head>
<style>
#div1{
position:relative;
margin:auto;
height:160px;
width:200px;
padding:10px;
border:1px solid red;
animation:mymove 5s infinite;
perspective:200px;
}
@keyframes mymove{
50%{perspective:100px;
}
}
#div2{
padding:50px;
position:absolute;
border:1px solid red;
background-color:yellow;
transform:rotateX(50deg);
}
</style>
</head>
<body>
<div id="div1">Div1
<div id="div2">Aishwarya abinaya
</div>
</body>
</html>
